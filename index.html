<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div id="left">
            <div class="list" draggable="true" id="item1"> <img src="icon.png"> List Item 1</div>
            <div class="list" draggable="true" id="item2"> <img src="icon.png"> List Item 2</div>
            <div class="list" draggable="true" id="item3"> <img src="icon.png"> List Item 3</div>
            <div class="list" draggable="true" id="item4"> <img src="icon.png"> List Item 4</div>
        </div>
        <div id="right"></div>
    </div>
    <button id="reset">Reset</button>
    <script src="script.js"></script>
</body>
</html>
